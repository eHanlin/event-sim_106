<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>sim_106</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="./css/event_sim_106.css" />
</head>

<body id="testBasic">

  <header id="ehanlin-header"></header>
  <nav id="ehanlin-menu"></nav>
  <div id="event-left-side"></div>

  <div class="container">
    <div class="box right">
      <img class="banner" src="./img/主圖.png">
    </div>

    <div class="box right">
      <div class="box-title">
        <div class="tag blue">
          <p>Term Test</p>
        </div>
        <div class="content">106學年 線上模擬會考</div>
      </div>

      <div class="book-intro">
        <img class="banner" src="./img/會考內頁.png">

        <div class="block0"></div>
        <div class="block1"></div>
        <div class="block2"></div>

      </div>
    </div>
  </div>
  <footer id="ehanlin-footer"></footer>
  <style type="text/css" rel="stylesheet"></style>
  <script type="text/javascript" src="./lib/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="./lib/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="./lib/jquery/tmp/jquery.js"></script>
  <script type="text/javascript" src="./lib/block-ui/jquery.blockUI.js"></script>
  <script type="text/javascript" src="./js/jquery.tmpl.js"></script>
  <script type="text/javascript" src="./js/sim.js"></script>
  <script type="text/javascript">
    $(function () {
      var now = new Date();
      // var rootPath = document.getElementById("rootPath").getAttribute("data-value");
      var getBoard = function () {
        var $this = $(this);
        var year = $this.data("year");
        var volume = $this.data("volume");
        var number = $this.data("number");
        Sim.getBoard(year, volume, number);
      };

      Sim.getTermtest(106, "complete", function (schedule) {
        _.each(schedule, function (it, idx) {
          if (now < it.start) {
            $(".block" + idx).append(
              "<a class='btnA'>" +
              "<img src='./img/尚未開始.png'></a>" +
              "<a class='btnB'>" +
              "<img src='./img/尚未公布.png'></a>"
            );
          } else if (now > it.start && now < it.end) {
            $(".block" + idx).append(
              "<a class='btnA' href='/key/MOCK106FEXAM/SalesPlans/productSets.html?check=false'>" +
              "<img src='./img/進入擂台.png'></a>" +
              "<a class='btnB'>" +
              "<img src='./img/尚未公布.png'></a>"
            );
          } else if (now > it.end && now < it.result) {
            $(".block" + idx).append(
              "<a class='btnA'>" +
              "<img src='./img/比試結束.png'></a>" +
              "<a class='btnB'>" +
              "<img src='./img/尚未公布.png'></a>"
            );
          } else if (now > it.result) {
            $(".block" + idx).append(
              "<a class='btnA'>" +
              "<img src='./img/比試結束.png'></a>" +
              "<a class='btnB'>" +
              "<img src='./img/王者排行.png'></a>"
            );
          }
        });
      });
    });
  </script>
</body>
<script type="text/javascript" data-module="ehanlin-header, ehanlin-menu, ehanlin-event-left-side, ehanlin-footer" src="https://s3-ap-northeast-1.amazonaws.com/ehanlin-web-resource/common_webcomponent/current.SNAPSHOT/js/ehanlin-loader.js"></script>

</html>
